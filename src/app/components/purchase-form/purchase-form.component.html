<form class="card mt-2 shadow-sm" [formGroup]="form" (ngSubmit)="save()">
  <div class="col-12">
    <h1 class="mt-3 mx-3">Purchase Form</h1>
  </div>
  <div>
    <div class="row justify-between px-3">
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Card</mat-label>
        <input matInput type="text" formControlName="card">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Exp. date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="dp">
        <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
          (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
        </mat-datepicker>
      </mat-form-field>
      <mat-form-field class="col-3" appearance="outline">
        <mat-label>CCV</mat-label>
        <input matInput type="text" formControlName="ccv">
      </mat-form-field>
      <mat-form-field class="col-12" appearance="outline">
        <mat-label>Bill Address</mat-label>
        <input matInput type="text" formControlName="bAddress">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Bill City</mat-label>
        <input matInput type="text" formControlName="bCity">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Bill State</mat-label>
        <input matInput type="text" formControlName="bState">
      </mat-form-field>
      <mat-form-field class="col-6" appearance="outline">
        <mat-label>Bill Zip</mat-label>
        <input matInput type="text" formControlName="bZip">
      </mat-form-field>
    </div>
    <mat-error class="col-12 pb-2 ps-2 text-end" *ngIf="form.invalid">
      Fill all fields to purchase.
    </mat-error>
  </div>
  <div class="flex justify-end">
    <button class="m-3" mat-raised-button type="button" (click)="cancel()">Cancel</button>
    <button class="m-3" mat-raised-button color="primary" [disabled]="form.invalid">Purchase</button>
  </div>
</form>
